<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Cubic</title>
    <link rel="stylesheet" href="css/customAlert.css">
    <link rel="stylesheet" href="css/startForm.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Table to display the data -->


    <div id="canvas-container">
        <!-- Three.js Canvas will be placed here -->
        <canvas class="webgl" id="webgl"></canvas>

        <!-- Game Input Form -->
        <form onsubmit="event.preventDefault()" id="game-form" class="text-center">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Cubes 2048.io</h2>
            <div id="inputWrapper">
                <div id="userIcon">
                    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User">
                </div>
                <input type="text" id="playerName" placeholder="Enter Your Name" required />
            </div>

            <br />
            <div class="mt-6 flex justify-center space-x-6">
                <label class="relative flex items-center cursor-pointer">
                    <input type="radio" id="com" name="playMode" class="hidden peer" checked />
                    <span class="px-6 py-2 text-lg font-semibold text-gray-700 bg-white border-2 border-blue-500 rounded-full shadow-md transition-all peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-blue-700 hover:bg-blue-400 hover:text-white">
                        Desktop
                    </span>
                </label>
                <label class="relative flex items-center cursor-pointer">
                    <input type="radio" id="phone" name="playMode" class="hidden peer" />
                    <span class="px-6 py-2 text-lg font-semibold text-gray-700 bg-white border-2 border-blue-500 rounded-full shadow-md transition-all peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-blue-700 hover:bg-blue-400 hover:text-white">
                        Joystick
                    </span>
                </label>
            </div>
            <button id="startButton">
                <span class="play-icon">‚ñ∂</span>
                TAP TO START
            </button>
        </form>
    </div>
    <div class="leaderboard-container">
        <table id="leaderboard">
            <tbody>
                <tr id="player-row">
                    <td class="rank">1</td>
                    <td class="name">you</td>
                    <td id="player-size" class="score">2</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="customAlert" class="kill_modal" style="display: none;">
        <div class="kill_modal-content">
            <h3 id="alertTitle">Killed</h3>
            <p id="alertMessage">Your Score is</p>

            <div class="decor-box">
                <span id="countNum" class="countdown-number">2</span>
            </div>

            <div class="buttons">
                <button id="viewReplay" class="btn btn-revive">
                    <span class="icon">üéûÔ∏è</span> Review?
                </button>
                <button id="closeAlert" class="btn btn-next">Restart</button>
            </div>
        </div>
    </div>

    <canvas id="controllerCanvas" width="200" height="200" style="position: absolute; bottom: 0px; right: 0px; z-index: 10;"></canvas>
    <script type="module" src="./script.js"></script>
</body>
</html>
