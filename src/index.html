<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Three.js Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./script.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Table to display the data -->
    <div class="absolute w-full mx-auto my-8">
        <div class="absolute top-5 right-4  p-4 rounded-lg shadow-lg">
            <table id="leaderboard" class="text-lg text-gray-300 border border-separated rounded-lg">
                <thead class="rounded-lg">
                    <tr class="rounded-lg">
                        <th class="rounded-lg text-center border border-white border-separated py-2 px-2">Player/Bot</th>
                        <th class="rounded-lg text-center border border-white border-separated py-2 px-2">Size</th>
                    </tr>
                </thead>
                <tbody class="rounded-lg">
                <tr id="player-row">
                    <td class="text-center border border-white border-separated py-1">You</td>
                    <td id="player-size" class="text-center border border-white border-separated py-1">2</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
    <script src="./script.js"></script>
    <canvas id="controllerCanvas" width="200" height="200" style="position: absolute; bottom: 10px; right: 10px; z-index: 10;"></canvas>
</body>
</html>
