<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Cubic</title>
    <link rel="stylesheet" href="css/customAlert.css">
    <link rel="stylesheet" href="css/startForm.css">
</head>

<body class="bg-gray-100">

    <!-- Table to display the data -->

    <div id="canvas-container">
        <!-- Three.js Canvas will be placed here -->
        <canvas class="webgl absolute" id="webgl" style="z-index: 0;"></canvas>

        <!-- Game Input Form -->
        <form onsubmit="event.preventDefault()" id="game-form" class="w-full text-center">
            <h2 id="cubename" class="font-semibold text-center text-gray-700">Cubes 2048.io</h2>
            <div id="inputWrapper" class="text-center flex justify-center">
                <div id="userIcon" class="w-5">
                    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User">
                </div>
                <input type="text" id="playerName" class="w-48" placeholder="Enter Your Name" required />
            </div>

            <br />
            <!-- <div class="mt-6 flex justify-center space-x-6">
                <label class="relative flex items-center cursor-pointer">
                    <input type="radio" id="com" name="playMode" class="hidden peer" checked />
                    <span class="px-6 py-2 text-lg font-semibold text-gray-700 bg-white border-2 border-blue-500 rounded-full shadow-md transition-all peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-blue-700 hover:bg-blue-400 hover:text-white">
                        Desktop
                    </span>
                </label>
                <label class="relative flex items-center cursor-pointer">
                    <input type="radio" id="phone" name="playMode" class="hidden peer" />
                    <span class="px-6 py-2 text-lg font-semibold text-gray-700 bg-white border-2 border-blue-500 rounded-full shadow-md transition-all peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-blue-700 hover:bg-blue-400 hover:text-white">
                        Joystick
                    </span>
                </label>
            </div> -->
            <button id="startButton">
                <span class="play-icon">‚ñ∂</span>
                TAP TO START
            </button>
        </form>
    </div>

    <div class="absolute top-5 left-5">
        <button id="settingsButton" class="bg-gray-800 text-white px-4 py-2 rounded-full shadow-md hover:bg-gray-700">‚öôÔ∏è Settings</button>
    </div>

    <!-- Settings Form (Elegant) -->
    <div id="settingsForm" class="hidden absolute p-6 bg-white/40 backdrop-blur-lg rounded-2xl shadow-lg w-96 border border-white/20 transition-all duration-300" style="z-index: 15; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">Game Settings</h3>
        <!-- Color Style -->
        <div class="mb-4">
            <label for="colorStyle" class="block text-gray-700 font-medium mb-2">Color Style:</label>
            <select id="colorStyle" class="w-full p-2 bg-white/60 border border-gray-300 rounded-lg shadow-sm text-gray-700 focus:ring-2 focus:ring-blue-400 transition-all">
                <option value="style1">Style1</option>
                <option value="style2">Style2</option>
                <option value="style3">Style3</option>
            </select>
        </div>

        <!-- Difficulty -->
        <div class="mb-4">
            <label for="difficulty" class="block text-gray-700 font-medium mb-2">Difficulty:</label>
            <select id="difficulty" class="w-full p-2 bg-white/60 border border-gray-300 rounded-lg shadow-sm text-gray-700 focus:ring-2 focus:ring-blue-400 transition-all">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="flex justify-between items-center mt-6">
            <button id="closeSettingsButton" class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-600 transition-all">
                Cancel
            </button>
            <button id="saveSettingsButton" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-all">
                Save Settings
            </button>
        </div>
    </div>

    <div class="leaderboard-container">
        <table id="leaderboard">
            <tbody>
                <tr id="player-row">
                    <td class="rank">1</td>
                    <td class="name">you</td>
                    <td id="player-size" class="score">2</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="customAlert" class="kill_modal" style="display: none;">
        <div class="kill_modal-content">
            <h3 id="alertTitle">Killed</h3>
            <p id="alertMessage">Your Score is</p>

            <div class="decor-box">
                <span id="countNum" class="countdown-number">2</span>
            </div>

            <div class="buttons">
                <button id="viewReplay" class="btn btn-revive">
                    <span class="icon">üéûÔ∏è</span> Review?
                </button>
                <button id="closeAlert" class="btn btn-next">Restart</button>
            </div>
        </div>
    </div>


    <div id="joystick-container">
        <canvas id="controllerCanvas" style="position: absolute; bottom: 0px; left: 0px; z-index: 100; display: none;">
        </canvas>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
